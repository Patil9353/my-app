<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRM React App</title>
    <!-- Tailwind CSS via CDN for minimal elegant styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Recommended to configure Tailwind for production in real projects -->
    <style>
      /* Additional minimal base styling consistent with the design guidelines */
      html {
        font-size: 18px;
        scroll-behavior: smooth;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #ffffff;
        color: #6b7280;
        line-height: 1.6;
        margin: 0;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1, h2, h3, h4, h5, h6 {
        color: #111827;
        font-weight: 700;
        letter-spacing: -0.02em;
        margin-top: 0;
        margin-bottom: 0.5rem;
        line-height: 1.2;
      }
      h1 {
        font-size: 3rem;
        font-weight: 800;
      }
      h2 {
        font-size: 2rem;
      }
      h3 {
        font-size: 1.5rem;
      }
      section, .card {
        border-radius: 0.75rem;
        box-shadow: 0 1px 6px rgb(0 0 0 / 0.06);
        background-color: white;
      }
      button, a {
        transition: all 0.3s ease;
      }
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
        overflow: hidden;
      }
      input, select, textarea, button {
        font-family: inherit;
        font-size: 1rem;
        color: #374151;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f9fafb;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #d1d5db;
        border-radius: 4px;
        border: 2px solid #f9fafb;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- React scripts injected by build tooling -->
  </body>
</html>
